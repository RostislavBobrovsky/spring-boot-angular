<div ng-controller="StudentController">
    <div class="container">
        <input type="text" ng-model="student.firstName">
        <input type="text" ng-model="student.lastName">
        <input type="date" ng-model="student.birthDate">
        <input type="checkbox" ng-model="student.hostelLive">

        <button class="btn btn-default" ng-click="get()">get</button>
        <button class="btn btn-default" ng-click="post()">post</button>

        <div id="container"></div>

        <div ng-repeat="s in students">
            <p>{{ s }}</p>
        </div>
    </div>
</div>
